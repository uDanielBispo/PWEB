<body>
    <script>
            function retangulo(h, b){
                this.h = h;
                this.b = b;

                this.area = function (){
                    return 'area = '+this.h * this.b;
                }
            }

            var r1 = new retangulo(2, 3);
            alert(r1.area());
    </script>
