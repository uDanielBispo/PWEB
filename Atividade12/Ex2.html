<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio2</title>
</head>
<body>
    <script>
        function conta(nomeCorrentista, banco, nConta, saldo){
            this.nomeCorrentista = nomeCorrentista;
            this.banco = banco;
            this.nConta = nConta;
            this.saldo = saldo;
        }

        function corrente(saldoEsp){
            this.saldoEsp = saldoEsp;

            //getters
            this.getNomeCorrentista = function (){
                return this.nomeCorrentista;
            }
            this.getBanco = function (){
                return this.banco;
            }
            this.getNConta = function (){
                return this.nConta;
            }
            this.getSaldo = function (){
                return this.saldo;
            }
            //setters
            this.setNomeCorrentista = function (v){
                this.nomeCorrentista = v;
            }
            this.setBanco = function (v){
                this.banco = v;
            }
            this.setNConta= function (v){
                this.nConta= v;
            }
            this.setSaldo = function (v){
                this.Saldo = v;
            }
        }
        function poupanca(juros, dataVenc){
            this.juros = juros;
            this.dataVenc = dataVenc;
            //getters
            this.getNomeCorrentista = function (){
                return this.nomeCorrentista;
            }
            this.getBanco = function (){
                return this.banco;
            }
            this.getNConta = function (){
                return this.nConta;
            }
            this.getSaldo = function (){
                return this.saldo;
            }
            //setters
            this.setNomeCorrentista = function (v){
                this.nomeCorrentista = v;
            }
            this.setBanco = function (v){
                this.banco = v;
            }
            this.setNConta= function (v){
                this.nConta= v;
            }
            this.setSaldo = function (v){
                this.Saldo = v;
            }
        }
        corrente.prototype = new conta();
        poupanca.prototype = new conta();
    </script>
</body>
</html>
